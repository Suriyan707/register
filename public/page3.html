<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Customers</title>
    <link rel="stylesheet" href="Css/s3.css">
</head>
<body>
    <header>
        <h1>Hotel Customers</h1>
    </header>
    <main>
        <section id="customers">
            <h2>Customers</h2>
            <table id="customer-table">
                <thead>
                    <tr>
                        <th>Customer ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody id="customer-list">
                    <!-- Customer list will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
