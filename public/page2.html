<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Bookings</title>
    <link rel="stylesheet" href="Css/s2.css">
</head>
<body>
    <header>
        <h1>Hotel Bookings</h1>
    </header>
    <main>
        <section id="bookings">
            <h2>Bookings</h2>
            <table id="booking-table">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Customer Name</th>
                        <th>Room Number</th>
                        <th>Check-in Date</th>
                        <th>Check-out Date</th>
                    </tr>
                </thead>
                <tbody id="booking-list">
                    <!-- Booking list will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
